{% include "partial/header.html" %}

    <!--
            Based on the old phpEasyStep HTML code
            https://web.archive.org/web/20200216231829/http://www.phpeasystep.com/phptu/12.html
        -->

    <!-- Page Content -->

    <table class="content-main-size-max">

        {% include "partial/navbar.html" %}


        <tr>
            <td class="content-page correct-spacing" id="content" colspan="6">
                <h1>{{ title }}</h1>
                <h3>{{ date }}</h3>
                <small>{{ description }}</small>
                <hr>
                {{ content }}
            </td>
        </tr>
        {% if comments == true %}
        <tr>
            <td class="top-bar" colspan="6">Comments</td>
        </tr>
        <tr>
            <td class="content-page correct-spacing" colspan="6">
                <script src="https://giscus.app/client.js"
                        data-repo="TheCrafters001/thecrafters001.com"
                        data-repo-id="R_kgDON3oKGQ"
                        data-category="giscus"
                        data-category-id="DIC_kwDON3oKGc4CoKVo"
                        data-mapping="specific"
                        data-term="{{ title }}"
                        data-strict="0"
                        data-reactions-enabled="1"
                        data-emit-metadata="0"
                        data-input-position="top"
                        data-theme="light"
                        data-lang="en"
                        data-loading="lazy"
                        crossorigin="anonymous"
                        async>
                </script>
            </td>
        </tr>
        {% else %}
        <tr>
            <td class="top-bar" colspan="6">Comments</td>
        </tr>
        <tr>
            <td class="content-page correct-spacing" colspan="6">
                <p>Comments have been disabled on this post.</p>
            </td>
        </tr>
        {% endif %}



{% include "partial/footer.html" %}

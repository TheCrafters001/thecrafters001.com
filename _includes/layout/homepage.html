    <!-- Page Content -->

    <table class="content-main-size-max">

        {% include "partial/navbar.html" %}


        <tr>
            <td class="content-page correct-spacing" id="content" colspan="5">
                {{ content }}
            </td>

            <!-- Mastodon Feed -->
            <td class="content-page hidden-mobile toots">
                <div id="mt-container" class="mt-container">
                    <div class="mt-body" role="feed">
                      <div class="mt-loading-spinner"></div>
                    </div>
                </div>                  
            </td>
        </tr>

        <!-- Mastodon Feed CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@idotj/mastodon-embed-timeline@4.7.0/dist/mastodon-timeline.min.css" integrity="sha256-Qi3H+bdH6RuMuyR1trAlG5bMWJGl9y3jPiTc1PWQFpI=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@idotj/mastodon-embed-timeline@4.7.0/dist/mastodon-timeline.umd.js" integrity="sha256-p6Xvd6OVSoasRG8M7ct20nnzGdnFMVapWyp9PGpW2Uo=" crossorigin="anonymous"></script>

        <script>
            const myTimeline = new MastodonTimeline.Init({
                instanceUrl: "https://meow.social",
                timelineType: "profile",
                userId: "111968625768182094",
                profileName: "@TheCrafters001",
                hideReblog: true,
                hideReplies: true,
                hidePinnedPosts: true,
                maxNbPostShow: "4",
                maxNbPostFetch: "4",
            });

        </script>
